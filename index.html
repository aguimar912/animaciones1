<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteo</title>
    <link rel="stylesheet" href="estilos.css" />
    <script>
      function sorteo() {
        const num = [];
        const primitiva = [];
        for (let i = 1; i <= 49; i++) num.push(i);
        for (let i = 0; i < 7; i++) {
          let indice = Math.floor(Math.random() * num.length);
          let number = num[indice];
          num.splice(indice, 1);
          primitiva.push(number);
          if (i == 5) primitiva.sort((a, b) => a - b);
        }
        return primitiva;
      }
      window.addEventListener("DOMContentLoaded", () => {
        const nums = sorteo();
        document
          .querySelector(".nums")
          .querySelectorAll("div")
          .forEach((v, k) => (v.textContent = nums[k]));
        document.getElementById("fecha").textContent +=
          new Date().toLocaleDateString();
      });
    </script>
  </head>
  <body>
    <header>
      <h2>Pr√°ctica evaluable</h2>
    </header>
    <main>
      <div class="nums">
        <div id="a1">1</div>
        <br /><br />
        <div id="a2">2</div>
        <br /><br />
        <div id="a3">3</div>
        <br /><br />
        <div id="a4">4</div>
        <br /><br />
        <div id="a5">5</div>
        <br /><br />
        <div id="a6">6</div>
        <br /><br />
        <div id="a7">C</div>
        <br /><br />
      </div>
      <div>
        <div id="fecha">Fecha del sorteo:</div>
      </div>
      <br /><br />
    </main>
    <footer id="a8">&copy; Andrea</footer>
  </body>
</html>
